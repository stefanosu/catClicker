<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<header class="header">
  <h1>Cat Clicker App</h1>
</header>

<body>
  <h2>Select a Cat to display</h2>
  <div class="menu">
    <ul class="catList">
    </ul>
  </div>

  <div class="mainImage">
    <img class="featured-image"
           src="">
    </img>
    <div class="counter">
      0 clicks
    </div>
  </div>

  <div class="admin">
  <button class="admin-button">Admin</button>
  <div class="admin-form">
    <div>
      <label for="input-name">Name: </label>
      <input type="text" id="input-name">
    </div>
    <div>
      <label for="input-url">Image URL: </label>
      <input type="text" id="input-url">
    </div>
    <div>
      <label for="input-clicks">Clicks: </label>
      <input type="number" id="input-clicks">
    </div>
    <button class="cancel-button">Cancel</button>
    <button class="save-button">Save</button>
  </div>

  <script src="js/cat.js"></script>
</body>

<footer class="footer">
  FEND - Cat Clicker App
</footer>
</html>
